name: my_env  # You can change "my_env" to your preferred environment name
channels:
  - pytorch
  - defaults
dependencies:
  - python  # You can change the Python version if needed
  - pytorch
  - torchvision
  - numpy
  - matplotlib
  - pillow
  - seaborn
  - scikit-learn
  - pip
  - pip:
    - torchsummary
    - imageio
    - tqdm
    - lightning # pytorch lightning


